<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Sign-up</title>
    </head>

    <body>
        <div class="wrapper">
            <section class="banner">

                <img src="img/Green.jpg" alt="" class="banner">
                <img src="" alt="" class="logo">
            </section>

            <section class="discription">
                <h2>This is not a real online service. You know you need something like this in your life to help you
                    realize deepest dreams. Sign up now to get started. You know you want to.</h2>
                <form action="post">
                    <div class="col1">
                        <label for="">First Name</label><br>
                        <input type="text"><br>

                        <label for="">Last Name</label><br>
                        <input type="text"><br>

                        <label for="">Email</label><br>
                        <input type="email"><br>
                    </div>
                    <div class="col2">
                        <label for="">Phone Number</label><br>
                        <input type="text"><br>

                        <label for="">Password</label><br>
                        <input type="password"><br>

                        <label for="">Confirm Password</label><br>
                        <input type="password"><br>
                    </div>

                </form>
                <button>Create Account</button>

                <p class="login">Already have an account? <a href="">Log in</a></p>
            </section>
        </div>
        <script src="app.js"></script>
    </body>

</html>
