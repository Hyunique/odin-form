<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Sign-up</title>

        //regexp => https://www.html5pattern.com/
    </head>

    <body>
        <div class="wrapper">
            <section class="bannerwrap">
                <div class="logoBg">
                    <img src="img/Logo-transparent.png" alt="" class="logo">
                </div>
                <!-- <img src="img/Green.jpg" alt="" class="banner"> -->
            </section>

            <section class="discription">
                <h2>This is not a real online service. You know you need something like this in your life to help you
                    realize deepest dreams. <br>
                    Sign up <em>now</em> to get started. <br><br>
                    You <em>know</em> you want to.<br><br><br>
                    Let's do this!</h2>
                <form action="#">
                    <div class="inputwrap">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" class="firstName" placeholder="Marcus" required>
                        <span class="error"></span>
                    </div>
                    <div class="inputwrap">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="lastName" placeholder="King" required>
                        <span class="error"></span>
                    </div>
                    <div class="inputwrap">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="email" placeholder="kingmarcus@signup.com" required>
                        <span class="error"></span>
                    </div>
                    <div class="inputwrap">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber" placeholder="+31957839228" required>
                        <span class="error"></span>
                    </div>
                    <div class="inputwrap">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="password"
                            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" placeholder="" required>
                        <span class="error"></span>
                    </div>
                    <div class="inputwrap">
                        <label for="confirmPW">Confirm Password</label>
                        <input type="password" id="confirmPW" class="confirmPW" placeholder="" required>
                        <span class="error"></span>
                    </div>
                    <div class="buttonwrap">
                        <button type="submit">Create Account</button>
                    </div>
                </form>



                <p class="login">Already have an account? <a href="">Log in</a></p>
            </section>
        </div>
        <script src="app.js"></script>
    </body>

</html>
